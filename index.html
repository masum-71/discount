<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="text-5xl text-center">Discount Calculator</h1>
      <div class="bg-stone-300 p-5">
        <input
          id="price"
          type="number"
          placeholder="Wtite Your Price"
          class="px-2 outline-none mb-2 block"
        />
        <input
          id="discount"
          type="number"
          placeholder="Discount rate"
          class="px-2 outline-none mb-2 block"
        />
        <input
          id="coupon"
          type="text"
          placeholder="Enter Your Coupon Code"
          class="px-2 outline-none block"
        />
        <button
          id="btn"
          class="bg-slate-500 px-2 py-1 rounded-2xl text-white my-2"
        >
          Calculate
        </button>
        <p>Discounted Price: <span id="discounted-price">00</span></p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
